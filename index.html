<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Jz2qnjpt1DEKCvItzjw3N8A/qYtVxJS+O30Kd4k6PBmsuTLl7Fmx1z2SuvlYYn1adQn1DYYtGrc2GQ4TXus6mQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <section class="hero">
            <header>
                <h1>Photo Website</h1>
                <button id="mode-toggle" onclick="toggleMode()">Change Mode</button>
            </header>
            <div class="hero-content">
                <h2>Stunning Free Images &amp; Royalty-Free Stock</h2>
                <p>Over 1 million+ high-quality stock images and videos shared by our talented community.</p>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search for photos...">
                    <button onclick="searchPhotos()">Search</button>
                </div>
            </div>
        </section>
        <section class="top-keywords">
            <h3>Top Searches</h3>
            <div class="keywords">
                <button onclick="searchKeyword('animal')">Animal</button>
                <button onclick="searchKeyword('nature')">Nature</button>
                <button onclick="searchKeyword('mountain')">Mountain</button>
                <button onclick="searchKeyword('dog')">Dog</button>
                <button onclick="searchKeyword('cat')">Cat</button>
            </div>
        </section>

        <div id="photo-gallery" class="photo-gallery"></div>

        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
            <div class="modal-footer">
                <button id="downloadBtn">Download</button>
                <button id="shareBtn">Share</button>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
